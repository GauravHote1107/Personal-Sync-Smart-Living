<!doctype html>
<html lang="en">
    <head>
        <title>Settings Page</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, user-scalable=0, initial-scale=1, minimum-scale=1"
        />
        <script src="assets/libs/theme.js"></script>

        <link rel="stylesheet" href="assets/libs/bootstrap.min.css" />
        <script src="assets/libs/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/fontawesome-31226f4787.js" crossorigin="anonymous"></script>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            h1 {
                text-align: center;
                margin: 20px 0;
            }

            .icon-container {
                width: 100px;
                height: 100px;
                transform: translateY(-50%);
                position: fixed;
                bottom: 0;
                right: 0;
            }

            .icon {
                background-color: cadetblue;
                border-radius: 50%;
                padding: 10px;
                margin-right: 20px;
                cursor: pointer;
                position: absolute;
                bottom: 0;
                right: 0;
            }

            .user-list {
                list-style-type: none;
                padding: 0;
            }

            .user {
                padding: 20px;
                margin: 10px;
                text-align: center;
            }

            [data-bs-theme="dark"] .user {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }

            [data-bs-theme="light"] .user {
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            }

            .user img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin-bottom: 10px;
            }

            .user button {
                margin-top: 10px;
                background-color: cadetblue;
                border: 0;
                color: white;
                padding: 8px;
                text-align: center;
                border-radius: 5px;
            }

            .user button:hover {
                background-color: darkcyan;
            }

            .user button :active {
                background-color: cadetblue;
                box-shadow: 0 0;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <h1>Members</h1>
            <ul id="users" class="user-list"></ul>
            <div class="icon-container">
                <div class="icon">
                    <a href="add_user.html"
                        ><i class="fas fa-plus" style="color: white; font-size: 36px"></i
                    ></a>
                </div>
            </div>
        </div>
        <script>
            createToggleButton();
            loadTheme();

            const userTemplate = `
<li class="user">
    <img src="assets/img/user.webp" alt="User" />
    <div>{{user_name}}</div>
    <a href="customize_settings.html?user_id={{user_id}}">
        <button>Customize Settings</button>
    </a>
</li>
            `.trim();

            function addSetting(userData) {
                let users = document.getElementById("users");
                users.innerHTML +=
                    "\n" +
                    userTemplate.replace("{{user_name}}", userData.name).replace("{{user_id}}", userData.id);
            }

            load_users();
        </script>
    </body>
</html>
